<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Volumen y Peso</title>
</head>
<body>
    <h1>Pedido de Productos</h1>
    <textarea id="pedido" rows="15" placeholder="Pega productos aquí (ej: PF101,12)"></textarea>
    <br>
    <button onclick="procesarDatos()">Calcular</button>

    <div id="resultados">
        <h2>Resultados Individuales</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Tipo de Empaque</th>
                    <th>Medidas (LxAxA)</th>
                    <th>Peso Unidad (kg)</th>
                    <th>Volumen Unidad (m³)</th>
                    <th>Cantidad</th>
                    <th>Volumen Total (m³)</th>
                    <th>Peso Total (kg)</th>
                </tr>
            </thead>
            <tbody id="resultado-individuales"></tbody> <!-- Asegúrate de que este ID esté bien -->
        </table>

        <h2>Resultados Grupal</h2>
        <div id="resultado-grupal"></div>

        <h2>Análisis de Camiones</h2>
        <div id="resultado-camiones"></div> <!-- Asegúrate de que este ID esté bien -->
    </div>

    <script src="logica.js"></script>
</body>
</html>
